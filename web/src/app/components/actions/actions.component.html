<div>
    <button
        id="{{ id }}DropDownActionButton"
        [attr.data-dropdown-toggle]="id + 'DropDownAction'"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button"
    >
        Actions
        <svg
            class="w-2.5 h-2.5 ms-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
        >
            <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
            />
        </svg>
    </button>

    <!-- Dropdown menu -->
    <div
        id="{{ id }}DropDownAction"
        class="z-10 hidden overflow-hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
    >
        <ul class="text-sm text-gray-700 dark:text-gray-200">
            @for (item of actions; track item.id) {
                <li>
                    <button
                        id="{{ item.id }}"
                        (click)="actionSelected.emit(item)"
                        class="block w-full text-left px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >
                        {{ item.label }}
                    </button>
                </li>
            }
        </ul>
    </div>
</div>
