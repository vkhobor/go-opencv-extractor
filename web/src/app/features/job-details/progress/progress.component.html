<div class="space-y-5">
    <div
        class="w-full ml-auto mr-2 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700"
    >
        <div
            class="bg-purple-600 h-2.5 rounded-full"
            style.width="{{ (job.imported / job.limit) * 100 }}%"
        ></div>
        <div>{{ job.imported }} / {{ job.limit }}</div>
    </div>
    <hr
        class="w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700"
    />
    <div class="flex justify-between items-center">
        <div>Scraped</div>

        <div
            class="w-1/2 ml-auto mr-2 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700"
        >
            <div
                class="bg-purple-600 h-2.5 rounded-full"
                style.width="{{ (job.scraped / job.limit) * 100 }}%"
            ></div>
            <div>{{ job.scraped }} / {{ job.limit }}</div>
        </div>
    </div>

    <div class="flex justify-between items-center">
        <div>Downloaded</div>
        <div
            class="w-1/2 ml-auto mr-2 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700"
        >
            <div
                class="bg-green-600 h-2.5 rounded-full"
                style.width="{{ (job.downloaded / job.limit) * 100 }}%"
            ></div>
            <div>{{ job.downloaded }}/{{ job.limit }}</div>
        </div>
    </div>
    <div class="flex justify-between items-center">
        <div>Imported</div>
        <div
            class="w-1/2 ml-auto mr-2 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700"
        >
            <div
                class="bg-blue-600 h-2.5 rounded-full"
                style.width="{{ (job.imported / job.limit) * 100 }}%"
            ></div>
            <div>{{ job.imported }}/{{ job.limit }}</div>
        </div>
    </div>
</div>
