<div>
  <h2>
    <button
      type="button"
      (click)="open = !open"
      class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border bg-gray-800 border-gray-200 rounded-t-xl dark:border-gray-700 dark:textfocus:ring-gray-200-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
    >
      <svg
        data-accordion-icon
        class="w-3 h-3 rotate-180 shrink-0"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 10 6"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5 5 1 1 5"
        />
      </svg>
      <div>{{ job.search_query }}</div>
      <div
        class="w-1/2 ml-auto mr-2 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700"
      >
        <div
          class="bg-blue-600 h-2.5 rounded-full"
          style.width="{{ (job.progress.imported / job.limit) * 100 }}%"
        ></div>
        <div>pics: {{ job.progress.number_of_pictures }}</div>
      </div>
    </button>
  </h2>
  <div [ngClass]="{ hidden: !open }">
    <div
      class="p-5 border rounded-b-xl border-b-0 space-y-2 text-gray-500 border-gray-200 dark:border-gray-700 dark:bg-gray-900"
    >
      <div class="flex justify-between items-center">
        <div>Scraped</div>

        <div
          class="w-1/2 ml-auto mr-2 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700"
        >
          <div
            class="bg-purple-600 h-2.5 rounded-full"
            style.width="{{ (job.progress.scraped / job.limit) * 100 }}%"
          ></div>
          <div>{{ job.progress.scraped }} / {{ job.limit }}</div>
        </div>
      </div>
      <div>
        <ul>
          @for (item of job.progress.video_ids; track item){
          <li>
            <a href="https://www.youtube.com/watch?v={{ item }}"
              >https://www.youtube.com/watch?v={{ item }}</a
            >
          </li>
          }
        </ul>
      </div>
      <div class="flex justify-between items-center">
        <div>Downloaded</div>
        <div
          class="w-1/2 ml-auto mr-2 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700"
        >
          <div
            class="bg-green-600 h-2.5 rounded-full"
            style.width="{{ (job.progress.downloaded / job.limit) * 100 }}%"
          ></div>
          <div>{{ job.progress.downloaded }}/{{ job.limit }}</div>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div>Imported</div>
        <div
          class="w-1/2 ml-auto mr-2 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700"
        >
          <div
            class="bg-blue-600 h-2.5 rounded-full"
            style.width="{{ (job.progress.imported / job.limit) * 100 }}%"
          ></div>
          <div>{{ job.progress.imported }}/{{ job.limit }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
