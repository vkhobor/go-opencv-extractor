<div
  href="#"
  class="w-full block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
>
  <h3 class="dark:text-white flex mb-7 flex-row justify-between items-center">
    <div class="font-bold flex flex-row items-center space-x-2">
      <span
        ><svg
          class="w-[30px] h-[30px] text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M15 9.7h4a2 2 0 0 1 1.6.9 2 2 0 0 1 .3 1.8l-2.4 7.2c-.3.9-.5 1.4-1.9 1.4-2 0-4.2-.7-6.1-1.3L9 19.3V9.5A32 32 0 0 0 13.2 4c.1-.4.5-.7.9-.9h1.2c.4.1.7.4 1 .7l.2 1.3L15 9.7ZM4.2 10H7v8a2 2 0 1 1-4 0v-6.8c0-.7.5-1.2 1.2-1.2Z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
      <span class="text-2xl">Imported</span>
    </div>

    <div class="text-sm">"{{ job.search }}"</div>
  </h3>
  <div class="flex justify-start mb-2">
    <span class="text-sm font-medium text-blue-700 dark:text-white"
      >{{ job.progress * job.amount }}/{{ job.amount }}</span
    >
  </div>
  <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
    <div
      class="bg-green-500 h-2.5 rounded-full"
      style.width="{{ job.progress * 100 }}%"
    ></div>
  </div>
</div>
